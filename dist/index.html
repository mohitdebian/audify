<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audify: Vibe Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Patrick Hand"', 'cursive'],
              display: ['"Permanent Marker"', 'cursive'],
            },
            colors: {
              brand: {
                board: '#1a1a1a', // Chalkboard dark
                chalk: '#eeeeee', // Chalk white
                cyan: '#67e8f9',  // Chalk cyan
                pink: '#f9a8d4',  // Chalk pink
                yellow: '#fde047',// Chalk yellow
                purple: '#d8b4fe',// Chalk purple
              }
            },
            animation: {
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'scribble': 'scribble 0.5s steps(5) infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-1deg)' },
                '50%': { transform: 'rotate(1deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(1deg)' },
                '50%': { transform: 'translateY(-10px) rotate(-1deg)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scribble: {
                '0%': { transform: 'translate(1px, 1px) rotate(0deg)' },
                '20%': { transform: 'translate(-1px, -1px) rotate(1deg)' },
                '40%': { transform: 'translate(-1px, 1px) rotate(-1deg)' },
                '60%': { transform: 'translate(1px, -1px) rotate(1deg)' },
                '80%': { transform: 'translate(1px, 1px) rotate(-1deg)' },
                '100%': { transform: 'translate(1px, 1px) rotate(0deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        background-image: 
          radial-gradient(#ffffff 1px, transparent 1px),
          radial-gradient(#ffffff 1px, transparent 1px);
        background-position: 0 0, 25px 25px;
        background-size: 50px 50px;
        background-attachment: fixed;
        /* Low opacity dots for grid */
        background-blend-mode: overlay;
        color: #eeeeee;
        overflow-x: hidden;
      }
      
      /* Dim the grid dots */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(26, 26, 26, 0.92);
        z-index: -1;
      }

      /* Doodle Borders */
      .doodle-border {
        border: 3px solid rgba(255, 255, 255, 0.8);
        border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
        position: relative;
      }
      
      .doodle-border::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 6% 2% 4% 5% / 1% 1% 2% 4%;
        pointer-events: none;
      }

      .doodle-border-thin {
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }

      .doodle-shadow {
        box-shadow: 4px 4px 0px 0px rgba(255,255,255,0.2);
        transition: all 0.2s ease;
      }
      
      .doodle-shadow:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px 0px rgba(255,255,255,0.4);
      }
      
      .doodle-shadow-gold {
        box-shadow: 4px 4px 0px 0px #fde047;
      }
      
      .doodle-shadow-cyan {
        box-shadow: 4px 4px 0px 0px #67e8f9;
      }

      /* Chalk Effect Text */
      .chalk-text {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }

      /* Scribble BG for buttons */
      .bg-scribble {
        background: linear-gradient(45deg, transparent 5%, rgba(255,255,255,0.1) 5%, rgba(255,255,255,0.1) 10%, transparent 10%, transparent 15%, rgba(255,255,255,0.1) 15%, rgba(255,255,255,0.1) 20%, transparent 20%);
        background-size: 20px 20px;
      }

      /* Remove scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 10px;
        border: 2px solid #1a1a1a;
      }
    </style>
